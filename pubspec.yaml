name: haazir
description: Production-grade Flutter app consuming a Laravel backend for home services.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_launcher_icons: ^0.14.4
  go_router: ^14.2.0
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  google_fonts: ^6.2.1
  # Optional: local storage for tokens/user prefs
  shared_preferences: ^2.3.2
  lottie: ^3.3.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff" # your brand color or white
  adaptive_icon_foreground: "assets/images/logo.png"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
